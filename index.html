<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>API  JQuery</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="d-flex justify-content-center a_myloader">
            <div class="spinner-border spinner-border-sm" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
              
           
        <button class="btn btn-outline-warning a_getauthor">Get Authors</button>

        <script>
            
            var loader = document.querySelector('.a_myloader');
            loader.classList.add('invisible');

            document.querySelector('button.btn.btn-outline-warning.a_getauthor').addEventListener('click',function(){
                //alert ('code');
                if(loader.classList.contains('invisible')){
                    console.log('true');
                    loader.classList.remove('invisible');
                    loader.classList.add('visible');

                }else{
                    console.log('false');
                    loader.classList.remove('visible');
                    loader.classList.add('invisible');
                }
                
               
                let po = new Promise(function(resolve,reject){
            
                    $.ajax({
                        
                        url:'https://fakerestapi.azurewebsites.net/api/v1/CoverPhotos',
                        type:'GET',
                        success:function(result,status,xhr){
                            console.log('Success block from jquery',result);
                            resolve(result);
                        },
                        error:function(xhr,status,error){
                            reject(error);
                        } 
                    });
                });
                po.then(function(data){
                    loader.classList.remove('visible');
                    //success
                    console.log('Consuming code form Promise Object ',data);
                    var tr = `<table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">id</th>
                                    <th scope="col">idBook</th>
                                    <th scope="col">url</th>
                                    <th scope="col">Action</th>
                                </tr>
                                </thead>
                                <tbody>`;
                    data.forEach(element => {
                        console.log(element);
                        tr += `<tr>
                                <td>`+element.id+`</td>
                                <td>`+element.idBook+`</td>
                                <td>`+element.url+`</td>
                                <td>
                                    <button class="btn btn-success btn-sm">View</button>    
                                    <button class="btn btn-info btn-sm">Edit</button>    
                                    <button class="btn btn-danger btn-sm">Delete</button>    
                                </td>
                            </tr>`;
                    });
                    tr += ` </tbody>
                                </table>`;

                    console.log(tr);
                    document.body.innerHTML +=  tr;
                }).catch(function(error){
                });
            });
        </script>
    </body>
</html>
